<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="assets/logstyle.css" rel="stylesheet">

<body>
    <div id="container_demo">
        <!-- спрятанный якорь, чтобы избежать прыжков http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="tosubscribe"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
            <div id="login" class="animate form">
                <form action="mysuperscript.php" autocomplete="on">
                    <h1>Log in</h1>
                    <p>
                        <label for="username" class="uname" data-icon="u"> Your email or username </label>
                        <input id="username" name="username" required="required" type="text"
                            placeholder="myusername or mymail@mail.com" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                        <input id="password" name="password" required="required" type="password"
                            placeholder="eg. X8df!90EO" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Keep me logged in</label>
                    </p>
                    <p class="login button">
                        <input type="submit" value="Login" />
                    </p>

                </form>
            </div </div>
        </div>

</body>

</html>
